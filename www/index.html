<!DOCTYPE html>
<html>
<script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
<script src="https://jsuites.net/v4/jsuites.js"></script>
<link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
 
<div id="spreadsheet"></div>
 
<script>
var data = [
    ['Linnut', "", "", "", "", "=B1+C1+D1+E1"],
    ['Bonukset', "", "", "", "", "=B2+C2+D2+E2"],
    ['Tavoitteet', "", "", "", "", "=B3+C3+D3+E3"],
    ['Eggokset', "", "", "", "", "=B4+C4+D4+E4"],
    ['Säilötty ruoka', "", "", "", "", "=B5+C5+D5+E5"],
    ['Piilotetut kortit', "", "", "", "", "=B6+C6+D6+E6"],
];
 
// A custom method to SUM all the cells in the current column
 
var SUMCOL = function(instance, columnId) {
    var total = 0;
    for (var j = 0; j < instance.options.data.length; j++) {
        if (Number(instance.records[j][columnId].innerHTML)) {
            total += Number(instance.records[j][columnId].innerHTML);
        }
    }
    return total;
}
 
var table = jspreadsheet(document.getElementById('spreadsheet'), {
    data:data,
    minDimensions: [4,10],
    columnDrag:true,
    footers: [['Total','=SUMCOL(TABLE(), 1)','=SUMCOL(TABLE(), 2)','=SUMCOL(TABLE(), 3)','=SUMCOL(TABLE(), 4)','=SUMCOL(TABLE(), 5)']],
    columns: [{
        width:'200px',
    }]
});
</script>

</html>
